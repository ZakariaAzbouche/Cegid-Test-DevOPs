<template>
    <div class="container">
            <!-- Cart Summary Header -->
        <h2 class="summary-header slds-p-left_medium">
            {labels.cartSummaryHeader}
        </h2>

        <div class="slds-grid slds-grid_vertical slds-p-top_medium">
            <!-- ORIGINAL PRICE INFO -->
            <lightning-formatted-number
                if:true={showOriginal}
                class="original-price slds-p-right_medium slds-text-heading_small"
                aria-label={ariaLabelForOriginalPrice}
                format-style="currency"
                currency-code={currencyCode}
                currency-display-as="symbol"
                maximum-fraction-digits="2"
                value={prices.originalPrice}
            ></lightning-formatted-number>

            <!-- FINAL PRICE INFO -->
            <div
                class="final-price-container slds-m-bottom_large"
                aria-live="assertive"
                aria-atomic="true"
            >
                <span class="slds-text-heading_medium slds-p-left_medium">
                    {labels.total}
                </span>
                <lightning-formatted-number
                    class="slds-p-right_medium slds-text-heading_large"
                    format-style="currency"
                    currency-code={currencyCode}
                    currency-display-as="symbol"
                    maximum-fraction-digits="2"
                    value={prices.finalPrice}
                ></lightning-formatted-number>
            </div>
        </div>

            
       
    <!-- Brand variant: Identifies the primary action in a group of buttons -->
    <!--lightning-button variant="brand" label="COMMANDER" title="Primary action" onclick={startFlow} disabled={checkoutButton} class=" slds-button slds-button_full-width"></lightning-button-->
    <button data-id="buttonstart" class="slds-button slds-button_brand slds-button_full-width slds-align_absolute-center slds-m-top_medium slds-m-bottom_medium slds-p-top_small slds-p-bottom_small " onclick={startFlow} disabled={checkoutButton}>COMMANDER</button>
    </div>

</template>
